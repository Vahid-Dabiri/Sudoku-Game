<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku game</title>
    <link rel="stylesheet" href="./sudoku-style.css">
</head>

<body>

    <div class="container">
        <div id="game-container">
            <div id="menu-container">
                <button id="menu">Menu</button>
                <h1>Sudoku Game</h1>
                <button id="dificulty-mode">Medium</button>
                <div id="timer">
                    <span id="minutes">00</span> :
                    <span id="seconds">00</span>
                </div>
            </div>

            <div id="pause-auto">
                <button id="pause-game">Pause Game</button>
                <button id="auto-complete">Auto Complete</button>
            </div>

            <div id="mistakeCounter">
                <div class="mistakeCircle"></div>
                <div class="mistakeCircle"></div>
                <div class="mistakeCircle"></div>
            </div>

            <div class="board-container">

                <!-- board -->
                <div id="board">

                </div>
                <!-- number board -->
                <div id="digits">

                </div>
            </div>
        </div>

        <div id="alarm-container">
            <div id="alarm-text"><h2></h2></div>
            <div class="buttons">
                <button id="exit">Exit</button>
                <button class="resume">Resume</button>
                <button id="restart">Restart</button>
                <button id="new-game">New Game</button>
            </div>
        </div>
        <div id="dificulity-container">
            <div id="dificulty-text"><h2>Choose Dificulty</h2></div>
            <div class="buttons">
                <button class="resume">Resume</button>
                <button id="easy">Easy</button>
                <button id="medium">Medium</button>
                <button id="hard">Hard</button>
            </div>
        </div>
        <div id="exit-alarm-container">
            <div id="exit-alarm-text"><h2>Are You Sure To Exit Game ?</h2></div>
            <div class="buttons">
                <a href="#"><button id="yes">Yes</button></a>
                <button id="no">No</button>
            </div>
        </div>
    </div>

    <script src="./jquery-3.6.1.min.js"></script>
    <script src="./sudoku-script.js"></script>
</body>

</html>
